<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>世纪佳缘</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="box">
	<form id="register" action="#" method="get">
    	<dl>
        	<dt>我是</dt>
            <dd>
            	<input type="radio" name="sex"/><img src="images/male.png"/>男
                <input type="radio" name="sex"/><img src="images/female.png"/>女
                <span>* 注册后不可更改</span>
            </dd>
            <dt>生日</dt>
            <dd>
            	<select>
                	<option>2016</option>
                    <option>2016</option>
                </select>年
                <select>
                	<option>4</option>
                    <option>3</option>
                </select>月
                <select>
                	<option>22</option>
                    <option>21</option>
                </select>日
                <span>* 注册后不可更改</span>
            </dd>
            <dt>常驻地</dt>
            <dd><input type="text" class="common"/></dd>
            <dt>婚姻状况</dt>
            <dd>
            	<input type="radio" name="marry"/>未婚
                <input type="radio" name="marry"/>离异
                <input type="radio" name="marry"/>丧偶
            </dd>
            <dt>身高</dt>
            <dd><input type="text" class="common"/></dd>
            <dt>学历</dt>
            <dd><input type="text" class="common"/></dd>
            <dt>月薪</dt>
            <dd><input type="text" class="common"/></dd>
        </dl>
        
        <dl class="two">
        	<dt>注册方式</dt>
            <dd>
            	<input type="radio" name="method"/><img src="images/email.png"/>邮箱注册
                <input type="radio" name="method"/><img src="images/tellphone.png"/>手机注册
            </dd>
            <dt>手机号</dt>
            <dd><input type="text" class="common"/></dd>
            <dt>验证码</dt>
            <dd><input type="text" class="common"/></dd>
            <dt>创建密码</dt>
            <dd><input type="text" class="common"/></dd>
            <dt>昵称</dt>
            <dd><input type="text" class="common"/></dd>
            <dt>自我介绍</dt>
            <dd>
            	<ul>
                	<li>贴标签</li>
                    <li>自己写</li>
                    <li>帮你写</li>
                    <li class="last"><a href="#">看别人怎么写</a></li>
                </ul>
                <div>
                	<h2>请至少选择三个标签，别担心，你可以稍后进行修改！</h2>
                    <input class="type1" type="button" value="执着"/>
                    <input class="type2" type="button" value="幽默"/>
                    <input class="type3" type="button" value="正直"/>
                    <input class="type1" type="button" value="执着"/>
                    <input class="type2" type="button" value="幽默"/>
                    <input class="type3" type="button" value="正直"/>
                    <input class="type1" type="button" value="执着"/>
                    <input class="type2" type="button" value="幽默"/>
                    <input class="type3" type="button" value="正直"/>
                    <input class="type1" type="button" value="执着"/>
                    <input class="type2" type="button" value="幽默"/>
                    <input class="type3" type="button" value="正直"/>
                    <input class="type1" type="button" value="执着"/>
                    <input class="type2" type="button" value="幽默"/>
                    <input class="type3" type="button" value="正直"/>
                    <input class="type1" type="button" value="执着"/>
                    <input class="type2" type="button" value="幽默"/>
                    <input class="type3" type="button" value="正直"/>
                    <input class="type1" type="button" value="执着"/>
                    <input class="type2" type="button" value="幽默"/>
                    <input class="type3" type="button" value="正直"/>
                </div>
            </dd>
        </dl>
    </form>
</div>
</body>
</html>
