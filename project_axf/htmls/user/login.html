{% extends 'base/base_user.html' %}
{% load  static %}
{% block content %}
    <div class="container">
        <form action="{% url 'axf:login' %}" id="my_form" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" id="u_name" placeholder="用户名大于3位" name="u_name" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="pwd" placeholder="密码" name="pwd">
            </div>

            <button type="submit" class="btn btn-success btn-block">登录</button>
        </form>
    </div>
{% endblock %}

{% block js %}
{{ block.super }}
    <script type="text/javascript" src="{% static 'js/md5.js' %}"> </script>
    <script type="text/javascript" src="{% static 'user/js/login.js' %}"></script>
{% endblock %}
